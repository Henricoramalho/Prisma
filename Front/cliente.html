<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Restaurante</h1>
    </header>

    <div class="container">
        <input type="text" id="nome" placeholder="Digite o seu nome" required>
        <input type="number" id="cpf" placeholder="Digite o seu CPF" required>
        <input type="text" id="email" placeholder="Digite seu email" required>
        <button onclick="cadastrar()">CADASTRAR</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="clientes">
            <!-- Lista de clientes carregada pelo cliente.js -->
        </tbody>
    </table>

    <script src="cliente.js"></script>
</body>

</html>
